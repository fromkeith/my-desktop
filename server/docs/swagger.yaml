basePath: /api
definitions:
  GmailEntry:
    properties:
      additionalReceivers:
        additionalProperties:
          items:
            $ref: '#/definitions/PersonInfo'
          type: array
        type: object
      createdAt:
        type: string
      headers:
        additionalProperties:
          type: string
        type: object
      historyId:
        type: integer
      internalDate:
        type: integer
      labels:
        items:
          type: string
        type: array
      messageId:
        type: string
      receivedAt:
        type: string
      receiver:
        items:
          $ref: '#/definitions/PersonInfo'
        type: array
      replyTo:
        $ref: '#/definitions/PersonInfo'
      revisionCount:
        type: integer
      sender:
        $ref: '#/definitions/PersonInfo'
      snippet:
        type: string
      subject:
        type: string
      threadId:
        type: string
      updatedAt:
        description: For Sync + Conflict Resolution
        type: string
      userId:
        type: string
    required:
    - additionalReceivers
    - createdAt
    - headers
    - historyId
    - internalDate
    - labels
    - messageId
    - receivedAt
    - receiver
    - revisionCount
    - sender
    - snippet
    - subject
    - threadId
    - updatedAt
    - userId
    type: object
  GmailEntryBody:
    properties:
      attachmentIds:
        items:
          type: string
        type: array
      createdAt:
        type: string
      hasAttachments:
        type: integer
      html:
        type: string
      messageId:
        type: string
      plainText:
        type: string
      revisionCount:
        type: integer
      updatedAt:
        description: For Sync + Conflict Resolution
        type: string
      userId:
        type: string
    required:
    - createdAt
    - hasAttachments
    - messageId
    - revisionCount
    - updatedAt
    - userId
    type: object
  PersonInfo:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
host: localhost:5173
info:
  contact: {}
  description: API Calls
  termsOfService: http://fromkeith.com
  title: Desktop Eamil
  version: "1.0"
paths:
  /gmail/inbox:
    get:
      description: List the user's email inbox
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GmailEntry'
            type: array
      summary: List the inbox
      tags:
      - email
  /gmail/message/:messageId:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GmailEntry'
      summary: Get the basic information about a message
      tags:
      - email
  /gmail/message/:messageId/contents:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GmailEntryBody'
      summary: Get the contents of a message
      tags:
      - email
  /gmail/thread/{threadId}:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GmailEntry'
            type: array
      summary: List all messages in a thread
      tags:
      - email
swagger: "2.0"
