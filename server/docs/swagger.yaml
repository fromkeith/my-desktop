info:
  contact: {}
  description: API Calls
  termsOfService: http://fromkeith.com
  title: Desktop Eamil
  version: "1.0"
paths:
  /gmail/inbox:
    get:
      description: List the user's email inbox
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GmailEntry'
            type: array
      summary: List the inbox
      tags:
      - email
  /gmail/message/:messageId:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GmailEntry'
      summary: Get the basic information about a message
      tags:
      - email
  /gmail/message/:messageId/contents:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GmailEntryBody'
      summary: Get the contents of a message
      tags:
      - email
  /gmail/thread/{threadId}:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GmailEntry'
            type: array
      summary: List all messages in a thread
      tags:
      - email
  /people/pull:
    get:
      description: Pulls the people database to be local
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/people.PullPeopleResponse'
      summary: Pull the people database
      tags:
      - people
